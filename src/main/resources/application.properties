spring.application.name=sofascore
# Server configuration
server.port=8080

# Sofascore API base URLs
sofascore.api.base-url=https://api.sofascore.com
sofascore.mobile-api.base-url=https://api.sofascore.com/mobile/v4

# Custom User-Agent (important to avoid being blocked)
sofascore.api.user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36

# Connection settings
spring.webclient.connect-timeout=5000
spring.webclient.read-timeout=30000

# Logging
logging.level.com.example.sofascore=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG

# Railway health check
#management.endpoints.web.exposure.include=health
#management.endpoint.health.show-details=always

# CORS configuration - add your web app URLs here
cors.allowed-origins=http://localhost:3000,http://localhost:5500,http://127.0.0.1:5500,http://localhost:8081
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600
